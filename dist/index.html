<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/368dbbd85d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper-container">
      <div class="main-card">
        <div class="card-input">
          <input type="text" class="input search-input" placeholder="🔍 Search...">
          <h1 class="dates"></h1>
        </div>
        <div class="card-list">
          <ul class="todo-list">
          </ul>
          <button class="button open-popup-button">+</button>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popup-content">
        <form class="task-form">
          <a href="#" class="close-popup-button"><img src="close.png" alt="Close" class="close"></a>
          <input type="text" placeholder="Title" class="submit-input input-title">
          <input type="text" placeholder="Description" class="submit-input input-description">
          <input type="text" placeholder="Hours" class="submit-input input-time-hours">
          <input type="text" placeholder="Minutes" value="00" class="submit-input input-time-minutes">
          <button class="button add-item-button">+</a>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
